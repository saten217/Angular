<div class="flex m-auto h-screen justify-center">
    <form (ngSubmit)="submit()" #myform="ngForm" class="p-4 rounded-lg border m-auto w-1/3">
        <h2 class="text-center text-xl">Login</h2>
        <div class="my-4 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border" placeholder="Email address" [(ngModel)]="form.email" name="email" #email="ngModel" required>
        </div>

        <div *ngIf="email.invalid && (email.dirty||email.touched)" class="p-2 bg-red-200 text-red-700 rounded">
            Eamil must be entered
        </div>

        <div class="my-4 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="Password" [(ngModel)]="form.password" name="password" #password="ngModel" required>
        </div>

        <div *ngIf= "password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-200 text-red-700 rounded">
            Eamil must be entered
        </div>

        <div class="my-4 w-full" >
            <button [disabled]="myform.form.invalid" id="submit" class="p-2 w-full bg-blue-700 text-white hover:bg-blue-900">
        <ng-container *ngIf="isLoading()">
            Loading....
        </ng-container> 
        <ng-container *ngIf="!isLoading()">
            Submit
        </ng-container>
        </button>
        </div>
    </form>
