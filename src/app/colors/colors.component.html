<p>colors works!</p>
<!--for showing the details and disabling it-->
<button (click)="isShowing=!isShowing">
    <ng-container *ngIf="!isShowing" >Show Book</ng-container>
    <ng-container *ngIf="isShowing">Hide Book</ng-container>
</button>

<!--to iterate each element of piegons that are in the colors.service file-->
<ul *ngIf="isShowing">
    <li *ngFor="let color of color; let i= index"> 
      <App-pigeon [color]="color"></App-pigeon>
    </li>  
</ul>
